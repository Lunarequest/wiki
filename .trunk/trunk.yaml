# @format

runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
version: 0.1
cli:
  version: 0.18.1-beta
  options:
    - commands: [check, fmt]
    - args: -y
repo:
  repo:
    host: github.com
    owner: z-shell
    name: wiki
plugins:
  sources:
    - id: trunk
      uri: https://github.com/trunk-io/plugins
      ref: v0.0.4
      import_to_global: true
actions:
  enabled:
    - trunk-upgrade-available
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-cache-prune
    - trunk-check-upgrade
    - trunk-upgrade
lint:
  disabled:
    - shellcheck
    - hadolint
    - taplo
  enabled:
    - svgo@2.8.0
    - stylelint@14.13.0
    - git-diff-check@SYSTEM
    - actionlint@1.6.19
    - eslint@8.24.0
    - gitleaks@8.13.0
    - markdownlint@0.32.2
    - prettier@2.7.1
    - shfmt@3.5.0
  ignore:
    - linters: [ALL]
      paths:
        - "i18n/**"
        - "build/**"
        - "static/**"
        - ".docusaurus/**"
    - linters: [gitleaks]
      paths:
        - "pnpm-lock.yaml"
        - "docusaurus.config.js"
    - linters: [markdownlint]
      paths:
        - "src/components/Markdown/**"
