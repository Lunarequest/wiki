version: 0.1
cli:
  version: 0.14.1-beta
repo:
  repo:
    host: github.com
    owner: z-shell
    name: zw
lint:
  disabled:
    - shellcheck
    - hadolint
    - taplo
  linters:
    - name: markdownlint
      command: [markdownlint, -q, --config, .github/.markdownlint.yaml, '${target}']
      direct_configs: [.github/.markdownlint.yaml]
  enabled:
    - actionlint@1.6.15
    - eslint@8.19.0
    - gitleaks@8.8.12
    - markdownlint@0.31.1
    - prettier@2.7.1
    - shfmt@3.5.0
    - stylelint@14.9.1
  ignore:
    - linters: [ALL]
      paths:
        - 'i18n/**'
        - '!18n/en/**'
        - 'build/**'
        - 'static/img/**'
        - 'static/assets/**'
        - '.docusaurus/**'
    - linters: [gitleaks]
      paths:
        - 'pnpm-lock.yaml'
